<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8">
    <title>簡單拼圖遊戲</title>
    <link rel="stylesheet" href="拼圖遊戲樣式表.css">
    <!-- 載入 p5.js 函式庫（核心程式庫） -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <!-- 【新增】載入 pako.js 用於解壓縮 svgz -->
    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
    <script src="拼圖遊戲畫布.js"></script>
    <script>
        //console.log(window.parent.fb.user)
    </script>
</head>


<body>
    <!-- 設定難度區 -->
    <div>
        <button id="difficulty" class="buttons" type="button">點選切換難度</button>
        <p id="difficultyText"></p>
    </div>

    <!-- 遊戲區，圖片及畫布 -->
    <div class="AppBody">
        <div id="playArea" class="playArea">
            <img id="pic0" class="pictures" src="lions.svgz" alt="獅子拼圖現在似乎無法開啟">
            <img id="pic1" class="pictures" src="rabbit1.svgz" alt="兔子拼圖現在似乎無法開啟">
            <img id="pic2" class="pictures" src="frog.svgz" alt="青蛙拼圖現在似乎無法開啟">
            <img id="pic3" class="pictures" src="rabbit2.svgz" alt="兔子拼圖現在似乎無法開啟">
            <img id="pic4" class="pictures" src="elephants.svgz" alt="大象拼圖現在似乎無法開啟">
            <canvas id="playBgd" class="playBgd"></canvas>
        </div>
    </div>
    <!-- 系統文字區 -->
    <p id="systemText"></p>

    <!-- 遊戲按鈕區 -->
    <div class="buttonArea">
        <button id="startBtn" class="buttons" type="button">選擇並開始拼圖</button>
        <button id="shiftBtn" class="buttons" type="button">切換拼圖</button>
        <button id="resetBtn" class="buttons" type="button">重置拼圖</button>
        <button id="hintBtn" class="buttons" type="button">提示</button>
        <button id="uploadBtn" class="buttons" type="button">上傳圖片</button>
    </div>

    <!-- 隱藏的上傳用 input -->
    <input type="file" id="uploadInput" accept="image/*" style="display: none;">

    <!-- 大小調整區 -->
    <div class="playAreaWidth">
        <input id="playAreaWidth" class="playAreaWidth" name="playAreaWidth" type="range" min="280" max="800"
            value="400" step="40">
            <label class="playAreaWidth" for="playAreaWidth">拉動調整　小 → 大</label>
        </div>

    <!-- JS code -->
    <script src = "拼圖遊戲主程式碼.js"></script>
</body>

</html>
